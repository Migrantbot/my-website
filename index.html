<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Услуги накрутки подписчиков, лайков и просмотров. Быстрая и качественная накрутка онлайн. Доверяйте профессионалам - SMMpirat.">
    <meta name="keywords" content="накрутка подписчиков, лайков, просмотров, smmpirat">
    <title>Продвижение и накрутка онлайн — SMMpirat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fc;
            color: #333;
        }

        /* Меню */
        .navbar {
            background: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav-links > li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #1abc9c;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            list-style: none;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
            z-index: 1000;
        }

        .dropdown li {
            margin: 0;
        }

        .dropdown a {
            color: #333;
            font-weight: normal;
            padding: 5px 10px;
            display: block;
        }

        .dropdown a:hover {
            background: #1abc9c;
            color: #fff;
        }

        .nav-links > li:hover .dropdown {
            display: block;
        }

        .burger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background: #fff;
        }

        .nav-links-mobile {
            display: none;
            flex-direction: column;
            background: #2c3e50;
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            padding: 20px;
            z-index: 9999;
            transition: right 0.3s ease;
        }

        .nav-links-mobile.active {
            right: 0;
        }

        .nav-links-mobile a {
            padding: 10px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        @media (max-width: 768px) {
            .burger {
                display: flex;
            }

            .nav-links {
                display: none;
            }
        }

        /* Главный экран */
        .hero {
            padding: 50px 0;
            background: #eef4ff;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 30px;
        }

        /* Отзывы */
        .reviews {
            padding: 50px 0;
            background: #eef4ff;
        }

        .reviews h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2rem;
        }

        .owl-carousel .review-item {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .review-item p {
            font-size: 1rem;
            color: #555;
        }

        .review-item .rating {
            color: #ffc107;
            font-size: 1.2rem;
        }

        /* Подвал */
        .footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="nav-logo">SMMpirat</a>
        <ul class="nav-links">
            <li><a href="#services">Услуги</a></li>
            <li><a href="#reviews">Отзывы</a></li>
        </ul>
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-links-mobile">
            <li><a href="#services">Услуги</a></li>
            <li><a href="#reviews">Отзывы</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Накрутка подписчиков</h1>
        <p>Станьте популярным с помощью нашей платформы!</p>
        <a href="#" class="button">Попробовать</a>
    </header>

    <section class="reviews" id="reviews">
        <div class="container">
            <h2>Отзывы наших клиентов</h2>
            <div class="owl-carousel">
                <div class="review-item">
                    <p>“Очень круто!”</p>
                    <div class="rating">★★★★★</div>
                </div>
                <div class="review-item">
                    <p>“Результат превзошел ожидания.”</p>
                    <div class="rating">★★★★★</div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 SMMpirat. Все права защищены.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const burger = document.querySelector(".burger");
            const mobileMenu = document.querySelector(".nav-links-mobile");

            burger.addEventListener("click", () => {
                mobileMenu.classList.toggle("active");
            });

            $(".owl-carousel").owlCarousel({
                items: 1,
                loop: true,
                margin: 10,
                nav: true,
                autoplay: true,
                autoplayTimeout: 5000,
                autoplayHoverPause: true
            });
        });
    </script>
</body>
</html>
